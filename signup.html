<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - AuctionZone</title>
    <link rel="stylesheet" href="signupandlogin.css">
    <!-- <link rel="stylesheet" href="utils.css"> -->
</head>
<body>
    
    <header>
        <nav class="flex justify-between font-bold">
            <div class="logo flex items-center">Auction Zone</div>
            <ul class="navbar flex items-center">
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About</a></li>
                <li><a href="contavtus.html">Contact Us</a></li>
            </ul>
        </nav>
        
    </header>

    
    <div class="form-container">
        <div class="form-content">
            <h2>Create an Account</h2>
            <form action="submit_signup.php" method="POST" id="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    
    <footer>
        <div class="end text-center">Copyright &copy; AuctionZone.com | All Rights Reserved</div>
    </footer>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    // Check if passwords match
    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    const formData = new FormData(this);
    formData.append('action', 'signup'); // Add action=signup to the form data

    fetch('https://script.google.com/macros/s/AKfycbzAfQRDBIcLE2-N-GLBGTJU4_lxNWL6ahOfC8jHXQqhmsTqS9NcusZ2UJgEDLaH-2f-/exec', {
      method: 'POST',
      body: formData,
      mode: "cors"
    })
    .then(response => response.text())
    .then(data => {
      alert(data); // Show success message
      if (data === "Signup successful.") {
        window.location.href = 'login.html'; // Redirect to login page after successful signup
      }
    })
    .catch(error => {
      alert("Error submitting form.");
      console.error('Error:', error);
    });
  });

       
    </script>
</body>
</html>
